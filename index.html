<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="dist/output.css" /> -->
    <link rel="stylesheet" href="assets/style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body onclick="">
    <div class="p-10 bg-slate-800 w-full min-h-screen">
      <h1 class="text-center text-3xl mt-10 mb-24 text-white">
        Tienda de Discos
      </h1>

      <section
        class="shadow-black p-5 w-full lg:w-6/12 border-white border-2 rounded mx-auto"
      >
        <form
          action="#"
          class="w-full grid grid-cols-1 md:grid-cols-2 gap-5"
          id="formulario"
        >
          <div class="shadow-rose-500 p-5" id="grupo-nombre">
            <label for="nombre" class="text-white"> Nombre </label>
            <div class="relative">
              <i
                class="text-white left-2 bx bx-purchase-tag-alt absolute top-8"
              ></i>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Disco de Bruno Mont"
                class="border-2 border-opacity-50 focus:border-opacity-100 text-white border-white bg-transparent focus:outline-none w-full pl-7 pr-5 sm:text-sm font-bold rounded h-10 my-5"
              />
            </div>
            <span class="invalid-feedback text-sm"
              >Por favor, ingrese un nombre correcto</span
            >
          </div>
          <div class="shadow-rose-500 p-5" id="grupo-precio">
            <label for="precio" class="text-white"> Precio </label>
            <div class="relative">
              <i class="text-white left-2 bx bx-dollar absolute top-8"></i>
              <input
                type="number"
                name="precio"
                id="precio"
                placeholder="20.00"
                class="border-2 border-opacity-50 focus:border-opacity-100 text-white border-white bg-transparent focus:outline-none w-full pl-7 pr-5 sm:text-sm font-bold rounded h-10 my-5"
              />
            </div>
            <span class="invalid-feedback text-sm"
              >Por favor, ingrese un precio correcto</span
            >
          </div>
          <div class="shadow-rose-500 p-5" id="grupo-año">
            <label for="año" class="text-white"> Año </label>
            <div class="relative">
              <i class="text-white left-2 bx bxs-calendar absolute top-8"></i>
              <input
                type="number"
                name="año"
                id="año"
                min="1900"
                max="2022"
                placeholder="2022"
                class="border-2 border-opacity-50 focus:border-opacity-100 text-white border-white bg-transparent focus:outline-none w-full pl-7 pr-5 sm:text-sm font-bold rounded h-10 my-5"
              />
            </div>
            <span class="invalid-feedback text-sm"
              >Por favor, ingrese un año valido</span
            >
          </div>
          <div class="shadow-rose-500 p-5 flex items-end">
            <button
              type="submit"
              class="flex items-center justify-center text-white bg-green-600 w-full hover:bg-green-800 ease-in-out duration-100 px-5 sm:text-sm font-bold rounded h-9 my-5"
            >
              <span> Registrar </span>
              <i class="bx bxs-plus-circle ml-5 text-2xl"></i>
            </button>
          </div>
        </form>
      </section>
      <section class="my-10 mx-auto lg:w-6/12">
        <h2 class="text-white text-xl my-10">Discos Resgistrados</h2>
        <form
          action=""
          class="w-full p-5 grid grid-cols-1 md:grid-cols-3 md:gap-5 my-8"
        >
          <div class="flex flex-col justify-between col-span-2">
            <label for="buscar" class="text-white"
              >Buscar disco por nombre</label
            >
            <input
              id="buscar"
              name="buscar"
              type="search"
              class="border-2 border-opacity-50 focus:border-opacity-100 text-white border-white bg-transparent focus:outline-none pl-7 pr-5 sm:text-sm font-bold rounded h-10 my-5"
            />
          </div>
          <div class="flex items-end">
            <button
              id="btnTodo"
              class="flex items-center justify-center text-white bg-green-600 w-full hover:bg-green-800 ease-in-out duration-100 px-5 sm:text-sm font-bold rounded h-9 my-5"
            >
              <span> Todo </span>
              <i class="bx bx-table ml-5 text-2xl"></i>
            </button>
          </div>
        </form>
        <div class="flex flex-col">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
            >
              <div
                class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
              >
                <table class="min-w-full divide-y divide-gray-200" id="tabla">
                  <thead class="bg-slate-600">
                    <tr>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                      >
                        #
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                      >
                        Nombre
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                      >
                        Precio
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider"
                      >
                        Año
                      </th>
                      <th scope="col" class="relative px-6 py-3">
                        <span class="sr-only">Eliminar</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody
                    class="bg-white divide-y divide-gray-200"
                    id="tablabody"
                  ></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
